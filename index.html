<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>rock,paper and scissor</title>
</head>
<body>
    <!-- score board -->
    <div class="container">
        <div class="score-board">
            <section>
                <h2>player</h2>
                <span>0</span>
            </section>
            <section>
                <h2>computer</h2>
                <span>0</span>
            </section>
        </div>
        <!-- entire game board -->
        <div class="board">
            <!-- welcome text before playing -->
        <div class="welcome-text">
            <h1>rock, paper and scissor</h1>
            <button>let's play</button>
        </div>
             <!-- actual game -->
        <div class="game-board">
            <p>choose an option</p>
            <div class="hands">
                <img src="./assets/rock.png"alt="rock image">
                <img src="./assets/rock.png"alt="rock image">
            </div>
            <div class="options">
                <h2>rock</h2>
                <h2>paper</h2>
                <h2>scissor</h2>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
